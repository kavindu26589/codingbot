<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Bot Interface</title>
</head>
<body>
  <h1>Coding Bot Interface</h1>
  <textarea id="prompt" rows="4" cols="50" placeholder="Enter your code prompt here..."></textarea>
  <br>
  <button id="generate-btn">Generate Code</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("generate-btn").addEventListener("click", async function() {
      const prompt = document.getElementById("prompt").value;
      try {
        // Replace YOUR_CODESPACE_URL with the actual public URL provided by Codespaces
        const response = await fetch('https://glowing-acorn-g4x6xj9g4jq6fp9q6-5000.app.github.dev/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        document.getElementById("result").textContent = data.generated_text;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById("result").textContent = 'An error occurred.';
      }
    });
  </script>
</body>
</html>
